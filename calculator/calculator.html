<!DOCTYPE html>

<html>

	<head>
		<title> Calculator </title>
		<style>
			div{
				display: flex;
				width: 120px;
				justify-content: space-between;
				margin-bottom: 10px;
			}

			button{
				width: 24px;
				height: 24px;
			}

      .displayCalc{
        height: 1rem;
        width: 6.2rem;
        border: gray;
        border-style: solid;
        border-width: 0.1px;
        padding: 8px;
      }
		</style>
	</head>

	<body>

		<p>Calculator</p>

    <p class="displayCalc"></p>

		<div>
			<button onclick="
				updateCalculation('1');"> 
				1 
			</button>
			
			<button onclick="
				updateCalculation('2');"> 
				2 
			</button>
			
			<button onclick="
        updateCalculation('3');"> 
				3 
			</button>
			
			<button onclick="
				updateCalculation(' + ');"> 
				+ 
			</button>
		</div>

		<div>
			<button onclick="
				updateCalculation('4');"> 
				4 
			</button>
			
			<button onclick="
				updateCalculation('5');"> 
				5 
			</button>
			
			<button onclick="
				updateCalculation('6');"> 
				6 
			</button>
			
			<button onclick="
				updateCalculation(' - ');"> 
				- 
			</button>
		</div>

		<div>
			<button onclick="
				updateCalculation('7');"> 
					7 
			</button>
			
			<button onclick="
				updateCalculation('8');"> 
					8 
			</button>
			
			<button onclick="
				updateCalculation('9');"> 
					9 
			</button>
			
			<button onclick="
				updateCalculation(' * ');"> 
					* 
			</button>
		</div>

		<div>
			<button onclick="
				updateCalculation('0');"> 
					0 
			</button>
			
			<button onclick="
				updateCalculation('.');"> 
					. 
			</button>
			
			<button onclick="
				calculation = eval(calculation) ;
        localStorage.setItem('calculation' , JSON.stringify(calculation));
        displayHandle(calculation);"> 
					= 
			</button>
			
			<button onclick="
				updateCalculation(' / ');"> 
					/ 
			</button>

		</div>

		<div>
			<button style="width: 3rem;" onclick="calculation = '';
      displayHandle(calculation); 
			"> Clear </button>
		</div>

		<script>
			
      let calculation = JSON.parse(localStorage.getItem('calculation')) || '';
      displayHandle(calculation);

      function updateCalculation(buttonSign){
        calculation += buttonSign;
        displayHandle(calculation);
      }
      
      function displayHandle(calculation){
        document.querySelector('.displayCalc').innerText = String(calculation);
      }

      
		</script>
	</body>
</html>
