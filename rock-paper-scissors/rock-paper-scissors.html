<!DOCTYPE html>

<html>
  <head>
    <title>
        Rock Paper Scissors
    </title>
  </head>

  <body>

    <p>Rock Paper Scissors</p>

    <script>
      let randomNumber = '';
      let computerMove = '';
      let result = '';
      
      function pickComputerMove(){
        randomNumber = Math.random();

        
        if(0 <= randomNumber && randomNumber < 1/3){
          computerMove = 'Rock';
        }
        else if( 1/3 <= randomNumber && randomNumber < 2/3){
          computerMove = 'Paper';
        }
        else{
          computerMove = 'Scissors';
        }
      }

      function playGame(playerMove){

        if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
            result = 'Tie.'; 
          } 
          else if (computerMove === 'Paper'){
            result = 'You lose.';
          } 
          else if(computerMove === 'Scissors'){
            result = 'You win.';
          } 
        }

        else if(playerMove === 'Paper'){
          if(computerMove === 'Rock'){
            result = 'You win.'; 
          } 
          else if (computerMove === 'Paper'){
            result = 'Tie.';
          } 
          else if(computerMove === 'Scissors'){
            result = 'You lose.';
          } 
        }

        else if(playerMove === 'Scissors'){
          if(computerMove === 'Rock'){
            result = 'You lose.'; 
          } 
          else if (computerMove === 'Paper'){
            result = 'You win.';
          } 
          else if(computerMove === 'Scissors'){
            result = 'Tie.';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)        
      }
    </script>
		
    
    <!--Rock button-->
    <button onclick="

      //computerMove
      pickComputerMove();
		          
      //result                  
      playGame('Rock');
    ">
      Rock
    </button>


		<!--Paper button-->
		<button onclick="
      
      //computer move 
      pickComputerMove();      
            
		  //result            
      playGame('Paper');
    ">
      Paper
    </button>

		<!--Scissors button-->
    <button onclick="
      
      //computer move
      pickComputerMove();
                 
      //result            
      playGame('Scissors');
    ">
      Scissors
    </button>
     
  </body>
</html>
